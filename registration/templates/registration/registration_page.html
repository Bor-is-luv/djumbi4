{% extends "index.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'RegistrationStyle.css' %}" />
{% endblock %}
{% block title %} Регистрация {% endblock %}
{% block navbar %}
<a class="navbar-brand" href="#">Регистрация</a>
{% endblock %}
{% block content %}
<div class="container registration-container text-center">
  <form id="add_form" method="post" class="registration-form">
    {% csrf_token %} {{ form }}
    <button form="add_form" type="submit" class="btn btn-primary mt-2">
      Зарегистрироваться
    </button>
  </form>
  <div><a href="{% url 'login_page' %}">Авторизация</a></div>
</div>
{% endblock %}
