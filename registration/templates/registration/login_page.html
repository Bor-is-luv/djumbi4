{% extends "index.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'RegistrationStyle.css' %}" />
{% endblock %}
{% block title%} Авторизация {% endblock %}
{% block navbar %}
<a class="navbar-brand" href="#">Авторизация</a>
{% endblock %}
{% block content %}
<div class="container login-container text-center">
  <form id="add_form" method="post" class="login-form">
    {% csrf_token %} {{ form }}
    <button form="add_form" type="submit" class="btn btn-primary mt-2">
      Войти
    </button>
  </form>
  <div>
    <a href="{% url 'registration_page' %}">Нет учётной записи? Зарегистрируйся</a>
  </div>
</div>
{% endblock %}
